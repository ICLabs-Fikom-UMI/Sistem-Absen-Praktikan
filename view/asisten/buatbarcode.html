<!DOCTYPE html>

    <title>Document</title>

<body class="body">
    <div class="container-1">
        <div class="container-logo-text">
            <div class="logo">
                <img src="../asset/image/logo.png" alt="" height="40px">
            </div>
            <div class="text-logo">
                <h4 style="color: white;">Sistem Absen Praktikan</h4>
            </div>
        </div>

        <div class="display-select">
            <div class="select">
                <a href="daftarkehadiran.html" class="font-select">Daftar Kehadiran</a>
            </div>
            <div class="select">
                <a href="daftarperizinan.html" class="font-select">Daftar Perizinan</a>
            </div>
            <div class="select">
                <a href="perizinan.html" class="font-select">Perizinan</a>

            <div class="select">

            </div>

    <div class="container-2">
        <div class="ket-hal">
            <h3>Buat Barcode</h3>

            <form action="" class="form">
                <div class="display-form">
                    <div class="ket-input">

                    </div>
                    <div class="input">
                        <input class="input-2" type="text" placeholder="Masukkan NIM">
                    </div>
                </div>
                <div class="display-form">
                    <div class="ket-input">
                        <label for="">Frekuensi</label>
                    </div>
                    <div class="input">
                        <input class="input-2" type="text" placeholder="Masukkan Frekuensi">
                    </div>
                </div>
                <div class="display-form">
                    <div class="button-potision">
                        <button class="button-input">Buat</button>
                        <button class="button-input" type="reset">Batal</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="image-2">
            <img class="image-3" src="../asisten/asset/Group.png" alt="">
        </div>
